name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/latest/download/clarinet-linux-x64.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/

      - name: Verify Clarinet installation
        run: clarinet --version

      - name: Install dependencies
        run: npm ci

      - name: Run Clarinet check
        run: clarinet check

      - name: Run tests
        run: npm test

      - name: Run tests with coverage (if available)
        run: npm run test:report || true
        continue-on-error: true

  analyze:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/latest/download/clarinet-linux-x64.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/

      - name: Run contract analysis
        run: clarinet check --fail-on-warnings || true
        continue-on-error: true

      - name: Generate deployment plan
        run: clarinet deployments generate --simnet
